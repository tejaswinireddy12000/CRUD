{% extends "base.html" %}


{% block content %}


<div class="container">
    <h1>DELETE.HTML</h1>
    <h2>Enter the pk to delete the car</h2>
    <form action="" method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for"pk">PK Number</label>
            <input type="text" class="form-control" id="pk" name="pk">
        </div>
        <input class="btn btn-primary" type="submit">

    </form>
</div>
{% endblock%}
